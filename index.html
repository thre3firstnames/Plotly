<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
</head>
<style>
.jumbotron {
  background-image: url('assets/backgroundimg.jpg');
  font-family: 'Staatliches', cursive;
  background-color: #000000;
  color:#ffffff;
}
.plotstyle {
  margin-top: 1%;
}

h6 {
  margin-top:20px !important;
  margin-bottom:20px !important;
}
.panel-heading {
  background-color: #355620 !important;
}

</style>
<body style="background-color: #308185;"> 

  <div class="container">
    <div class="row">
      <div class="col-md-auto jumbotron text-center">
        <div class="imdopac">
          <h1>Belly Button Biodiversity Dashboard</h1>
          <p>Use the interactive charts below to explore the dataset</p>
        </div>
      </div>
    </div>
    <center>
      <div class="row">
        <div class="col-md-2 col-sm-2 col-xs-auto">
          <div class="well">
            <h5>Test Subject ID No.:</h5>
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Demographic Info</h3>
            </div>
            <div id="sample-metadata" class="panel-body" onchange="buildMetadata(this.value)"></div>
          </div>
        </div>
        <div class="col-md-5 col-sm-5 col-xs-auto">
          <div id="bar"></div>
        </div>
        <div class="col-md-5 col-sm-5 col-xs-auto">
          <div id="gauge"></div>
        </div>
      </div>
    </center>
    <div class="row">
      <div class="col-md-auto plotstyle col-xs-auto">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="js/charts.js"></script>

</body>

</html>
